controller:
  ingressClassResource:
    name: nginx
    default: true

  serviceAccount:
    create: true
    name: ingress-nginx

  rbac:
    create: true

  replicaCount: 2

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  livenessProbe:
    httpGet:
      path: /healthz
      port: 10254
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /healthz
      port: 10254
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3

  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"

  admissionWebhooks:
    enabled: true
    patch:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

  networkPolicy:
    enabled: true

  config:
    use-forwarded-headers: "true"
    enable-real-ip: "true"
    compute-full-forwarded-for: "true"
    proxy-body-size: "50m"

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

defaultBackend:
  enabled: true
  serviceAccount:
    create: true
    name: ingress-nginx-defaultbackend
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
