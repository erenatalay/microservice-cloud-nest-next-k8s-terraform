{{- if .Values.productApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.productApi.name }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: product-api
spec:
  replicas: {{ .Values.productApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: product-api
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: product-api
    spec:
      serviceAccountName: {{ .Values.productApi.name }}-sa
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      {{- $productDbHost := printf "%s-postgresql-product" .Release.Name }}
      {{- $productDbPort := 5432 }}
      {{- if .Values.productApi.initContainers.waitForDb.enabled }}
      initContainers:
      - name: wait-for-db
        image: {{ .Values.productApi.initContainers.waitForDb.image }}
        command: ['sh', '-c', 'until nc -z {{ $productDbHost }} {{ $productDbPort }}; do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"']
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      {{- end }}
      containers:
      - name: {{ .Values.productApi.name }}
        {{- if .Values.global.imageRegistry }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.productApi.image.repository }}:{{ .Values.productApi.image.tag }}"
        {{- else }}
        image: "{{ .Values.productApi.image.repository }}:{{ .Values.productApi.image.tag }}"
        {{- end }}
        imagePullPolicy: {{ .Values.productApi.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: {{ .Values.productApi.service.targetPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.productApi.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.productApi.env.PORT | quote }}
        - name: DATABASE_URL
          value: "postgresql://{{ index .Values "postgresql-product" "auth" "username" }}:{{ index .Values "postgresql-product" "auth" "password" }}@{{ $productDbHost }}:{{ $productDbPort }}/{{ index .Values "postgresql-product" "auth" "database" }}?schema=public"
        - name: AUTH_SERVICE_URL
          value: {{ .Values.productApi.env.AUTH_SERVICE_URL | quote }}
        {{- if .Values.productApi.env.JWT_SECRET }}
        - name: JWT_SECRET
          value: {{ .Values.productApi.env.JWT_SECRET | quote }}
        {{- end }}
        - name: JWT_ISSUER
          value: {{ .Values.productApi.env.JWT_ISSUER | quote }}
        - name: JWT_AUDIENCE
          value: {{ .Values.productApi.env.JWT_AUDIENCE | quote }}
        {{- if .Values.productApi.env.API_PORT }}
        - name: API_PORT
          value: {{ .Values.productApi.env.API_PORT | quote }}
        {{- end }}
        {{- if .Values.productApi.env.API_GLOBAL_PREFIX }}
        - name: API_GLOBAL_PREFIX
          value: {{ .Values.productApi.env.API_GLOBAL_PREFIX | quote }}
        {{- end }}
        {{- if .Values.productApi.env.POSTGRES_USER }}
        - name: POSTGRES_USER
          value: {{ .Values.productApi.env.POSTGRES_USER | quote }}
        {{- end }}
        {{- if .Values.productApi.env.POSTGRES_PASSWORD }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.productApi.env.POSTGRES_PASSWORD | quote }}
        {{- end }}
        {{- if .Values.productApi.env.POSTGRES_DB }}
        - name: POSTGRES_DB
          value: {{ .Values.productApi.env.POSTGRES_DB | quote }}
        {{- end }}
        {{- if .Values.productApi.env.POSTGRES_PORT }}
        - name: POSTGRES_PORT
          value: {{ .Values.productApi.env.POSTGRES_PORT | quote }}
        {{- end }}
        {{- with .Values.productApi.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.productApi.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.productApi.resources | nindent 10 }}
{{- end }}
