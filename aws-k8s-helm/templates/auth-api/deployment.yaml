{{- if .Values.authApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.authApi.name }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-api
spec:
  replicas: {{ .Values.authApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth-api
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth-api
    spec:
      serviceAccountName: {{ .Values.authApi.name }}-sa
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      {{- $authDbHost := printf "%s-postgresql-auth" .Release.Name }}
      {{- $authDbPort := 5432 }}
      {{- if .Values.authApi.initContainers.waitForDb.enabled }}
      initContainers:
      - name: wait-for-db
        image: {{ .Values.authApi.initContainers.waitForDb.image }}
        command: ['sh', '-c', 'until nc -z {{ $authDbHost }} {{ $authDbPort }}; do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"']
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      {{- end }}
      containers:
      - name: {{ .Values.authApi.name }}
        {{- if .Values.global.imageRegistry }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.authApi.image.repository }}:{{ .Values.authApi.image.tag }}"
        {{- else }}
        image: "{{ .Values.authApi.image.repository }}:{{ .Values.authApi.image.tag }}"
        {{- end }}
        imagePullPolicy: {{ .Values.authApi.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: {{ .Values.authApi.service.targetPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.authApi.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.authApi.env.PORT | quote }}
        - name: DATABASE_URL
          value: "postgresql://{{ index .Values "postgresql-auth" "auth" "username" }}:{{ index .Values "postgresql-auth" "auth" "password" }}@{{ $authDbHost }}:{{ $authDbPort }}/{{ index .Values "postgresql-auth" "auth" "database" }}?schema=public"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.authApi.name }}-secret
              key: jwt-secret
        {{- if .Values.secrets.authApi.jwtRefreshSecret }}
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.authApi.name }}-secret
              key: jwt-refresh-secret
        {{- end }}
        - name: JWT_EXPIRES_IN
          value: {{ .Values.authApi.env.JWT_EXPIRES_IN | quote }}
        - name: JWT_ISSUER
          value: {{ .Values.authApi.env.JWT_ISSUER | quote }}
        - name: JWT_AUDIENCE
          value: {{ .Values.authApi.env.JWT_AUDIENCE | quote }}
        {{- if .Values.authApi.env.JWT_REFRESH_EXPIRES_IN }}
        - name: JWT_REFRESH_EXPIRES_IN
          value: {{ .Values.authApi.env.JWT_REFRESH_EXPIRES_IN | quote }}
        {{- end }}
        {{- if .Values.authApi.env.PASSWORD_RESET_EXPIRES_IN }}
        - name: PASSWORD_RESET_EXPIRES_IN
          value: {{ .Values.authApi.env.PASSWORD_RESET_EXPIRES_IN | quote }}
        {{- end }}
        {{- if .Values.authApi.env.API_PORT }}
        - name: API_PORT
          value: {{ .Values.authApi.env.API_PORT | quote }}
        {{- end }}
        {{- if .Values.authApi.env.API_GLOBAL_PREFIX }}
        - name: API_GLOBAL_PREFIX
          value: {{ .Values.authApi.env.API_GLOBAL_PREFIX | quote }}
        {{- end }}
        {{- if .Values.authApi.env.POSTGRES_USER }}
        - name: POSTGRES_USER
          value: {{ .Values.authApi.env.POSTGRES_USER | quote }}
        {{- end }}
        {{- if .Values.authApi.env.POSTGRES_PASSWORD }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.authApi.env.POSTGRES_PASSWORD | quote }}
        {{- end }}
        {{- if .Values.authApi.env.POSTGRES_DB }}
        - name: POSTGRES_DB
          value: {{ .Values.authApi.env.POSTGRES_DB | quote }}
        {{- end }}
        {{- if .Values.authApi.env.POSTGRES_PORT }}
        - name: POSTGRES_PORT
          value: {{ .Values.authApi.env.POSTGRES_PORT | quote }}
        {{- end }}
        {{- with .Values.authApi.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.authApi.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.authApi.resources | nindent 10 }}
{{- end }}
