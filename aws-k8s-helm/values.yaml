global:
  imageRegistry: "docker.io"
  imagePullSecrets: []
  storageClass: "local-path"

networkPolicy:
  enabled: true

authApi:
  enabled: true
  name: auth-api
  image:
    repository: "starlince/auth-api"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 1

  pdb:
    enabled: false
    minAvailable: 1

  initContainers:
    waitForDb:
      enabled: true
      image: busybox:1.36
  service:
    type: ClusterIP
    port: 3001
    targetPort: 3001
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 60
  env:
    JWT_EXPIRES_IN: "7d"
    JWT_REFRESH_EXPIRES_IN: "7d"
    PASSWORD_RESET_EXPIRES_IN: "15m"
    JWT_AUDIENCE: "api-services"
    JWT_ISSUER: "auth-service"
    NODE_ENV: "production"
    PORT: "3001"
    API_PORT: "3001"
    API_GLOBAL_PREFIX: "api"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: ""
    POSTGRES_DB: "postgres"
    POSTGRES_PORT: "5432"
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3001
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3001
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

productApi:
  enabled: true
  name: product-api
  image:
    repository: "starlince/product-api"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 1
  pdb:
    enabled: false
    minAvailable: 1
  initContainers:
    waitForDb:
      enabled: true
      image: busybox:1.36
  service:
    type: ClusterIP
    port: 3002
    targetPort: 3002
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 60
  env:
    AUTH_SERVICE_URL: "http://auth-api:3001"
    JWT_SECRET: ""
    JWT_ISSUER: "auth-service"
    JWT_AUDIENCE: "api-services"
    NODE_ENV: "production"
    PORT: "3002"
    API_PORT: "3002"
    API_GLOBAL_PREFIX: "api"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: ""
    POSTGRES_DB: "postgres"
    POSTGRES_PORT: "5432"
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3002
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3002
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

gateway:
  enabled: true
  name: gateway
  image:
    repository: "starlince/gateway"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 1
  pdb:
    enabled: false
    minAvailable: 1
  service:
    type: ClusterIP
    port: 4000
    targetPort: 4000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  env:
    AUTH_GRAPHQL_URL: "http://auth-api:3001/api/graphql"
    PRODUCT_GRAPHQL_URL: "http://product-api:3002/api/graphql"
    GRAPHQL_POLL_INTERVAL: "10000"
    PORT: "4000"
    NODE_ENV: "production"
  livenessProbe:
    httpGet:
      path: /
      port: 4000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /
      port: 4000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

ecommerce:
  enabled: true
  name: ecommerce
  image:
    repository: "starlince/ecommerce"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 1
  pdb:
    enabled: false
    minAvailable: 1
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  env:
    NEXT_PUBLIC_AUTH_API_URL: "http://auth.ecommerce.local"
    NEXT_PUBLIC_PRODUCT_API_URL: "http://product.ecommerce.local"
    NEXT_PUBLIC_GRAPHQL_URL: "http://ecommerce.local/graphql"
    COOKIE_DOMAIN: ".ecommerce.local"
    COOKIE_SECURE: "false"
    NODE_ENV: "production"
    PORT: "3000"
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

postgresql-auth:
  enabled: true
  auth:
    postgresPassword: ""
    database: "postgres"
    username: "postgres"
    password: ""
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "latest"
    digest: "sha256:2a7dbbb704430870c9f4e76ccf2a532dd0c6be99774d0cb064e0e5b9c6889db1"
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "local-path"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "1000m"

postgresql-product:
  enabled: true
  auth:
    postgresPassword: ""
    database: "postgres"
    username: "postgres"
    password: ""
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "latest"
    digest: "sha256:2a7dbbb704430870c9f4e76ccf2a532dd0c6be99774d0cb064e0e5b9c6889db1"
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "local-path"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "1000m"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-burst: "40"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    cert-manager.io/cluster-issuer: ""
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "ecommerce.local"
      paths:
        - path: /
          pathType: Prefix
        - path: /graphql
          pathType: Prefix
          backend:
            serviceName: "gateway"
            servicePort: 4000
  tls: []

#
secrets:
  authApi:
    jwtSecret: ""
    jwtRefreshSecret: ""
    databaseUrl: ""

  productApi:
    databaseUrl: ""
