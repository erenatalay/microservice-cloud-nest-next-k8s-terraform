gateway:
  enabled: true
  name: gateway
  image:
    repository: "starlince/gateway"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 2

  pdb:
    enabled: true
    minAvailable: 1

  service:
    type: ClusterIP
    port: 4000
    targetPort: 4000

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    NODE_ENV: "production"
    PORT: "4000"
    AUTH_GRAPHQL_URL: "http://auth-api:3001/api/graphql"
    PRODUCT_GRAPHQL_URL: "http://product-api:3002/api/graphql"
    GRAPHQL_POLL_INTERVAL: "10000"

  livenessProbe:
    httpGet:
      path: /api/health
      port: 4000
    initialDelaySeconds: 20
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /api/health
      port: 4000
    initialDelaySeconds: 10
    periodSeconds: 5

ecommerce:
  enabled: true
  name: ecommerce
  image:
    repository: "starlince/ecommerce"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 2

  pdb:
    enabled: true
    minAvailable: 1

  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 70

  env:
    NODE_ENV: "production"
    NEXT_PUBLIC_API_URL: "https://api.yourcompany.com"
    NEXT_PUBLIC_GATEWAY_URL: "https://gateway.yourcompany.com"

  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 20
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "app.yourcompany.com"
      paths:
        - path: /
          pathType: Prefix
        - path: /graphql
          pathType: Prefix
          backend:
            serviceName: "gateway"
            servicePort: 4000
  tls: []

postgresql-auth:
  enabled: true
  auth:
    postgresPassword: ""
    username: postgres
    database: auth
  primary:
    persistence:
      enabled: true
      storageClass: "gp3"
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

postgresql-product:
  enabled: true
  auth:
    postgresPassword: ""
    username: postgres
    database: product
  primary:
    persistence:
      enabled: true
      storageClass: "gp3"
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

postgresql-analytics:
  enabled: false
