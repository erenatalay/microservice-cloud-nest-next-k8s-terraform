global:
  imageRegistry: "docker.io"
  imagePullSecrets: []
  storageClass: "gp3"

networkPolicy:
  enabled: true

authApi:
  enabled: true
  name: auth-api
  image:
    repository: "starlince/auth-api"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 2

  pdb:
    enabled: true
    minAvailable: 1

  initContainers:
    waitForDb:
      enabled: true
      image: busybox:1.36

  service:
    type: ClusterIP
    port: 3001
    targetPort: 3001

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    NODE_ENV: "production"
    PORT: "3001"
    API_PORT: "3001"
    API_GLOBAL_PREFIX: "api"
    JWT_EXPIRES_IN: "1d"
    JWT_REFRESH_EXPIRES_IN: "7d"
    PASSWORD_RESET_EXPIRES_IN: "15m"
    JWT_AUDIENCE: "api-services"
    JWT_ISSUER: "auth-service"
    POSTGRES_USER: "postgres"
    POSTGRES_DB: "auth"
    POSTGRES_PORT: "5432"

  envFrom:
    - secretRef:
        name: auth-api-secrets

  livenessProbe:
    httpGet:
      path: /api/health
      port: 3001
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /api/health
      port: 3001
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app: auth-api
            topologyKey: kubernetes.io/hostname

